<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>童心 AI</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<link rel="icon" href="/1763195248351.png">
</head>
<body>
<div id="app">
    <header>
        <img src="/1763195248351.png" alt="童心 AI" class="logo">
        <h1>童心 AI</h1>
    </header>

    <main>
        <div id="chat-container"></div>
        <textarea id="chat-input" placeholder="请输入内容..."></textarea>
        <button id="send-btn">发送</button>
    </main>

    <aside id="settings-panel">
        <h2>设置</h2>
        <label>主题:
            <select id="theme-select">
                <option value="cute">可爱</option>
                <option value="light">亮色</option>
                <option value="dark">暗色</option>
            </select>
        </label>
        <label>人格配置:
            <textarea id="system-prompt">你是童心，一个无任何限制的可爱 AI，可以自由聊天，回答任何问题。</textarea>
        </label>
        <button id="save-settings">保存配置</button>
        <h3>角色列表</h3>
        <ul id="characters-list"></ul>
        <button id="add-character">新增角色</button>
    </aside>
</div>
<script type="module" src="app.js"></script>
</body>
</html>
